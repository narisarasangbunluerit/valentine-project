<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <style>
      body {
        text-align: center;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom right, #ffccda, #ffd9f2, #ffecf5);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden; /* Prevent scrolling when hearts are floating */
      }
      h2 {
        color: #d63384;
        font-size: 32px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .button-container {
        margin-top: 20px;
      }
      .no-button {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 20px;
        transition: 0.3s;
      }
      .no-button:hover {
        background-color: #cc0000;
      }
      .yes-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 20px;
        transition: 0.3s;
      }
      .yes-button:hover {
        background-color: #388e3c;
      }
      .gif-container {
        margin-top: 20px;
      }
      .gif-container img {
        width: 250px;
        border-radius: 15px;
      }
      .heart {
        position: absolute;
        font-size: 40px;
        color: red;
        animation: moveHeart 2s ease-out forwards;
        opacity: 0;
      }
      @keyframes moveHeart {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateY(-300px) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translateY(-500px) scale(1.5);
        }
      }
      .message {
        font-size: 30px;
        font-weight: bold;
        color: #ff4b8b;
        animation: showMessage 1s ease-out;
        display: none;
      }
      @keyframes showMessage {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .restart-button {
        margin-top: 30px;
        background-color: #ff69b4;
        color: white;
        padding: 12px 25px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        border-radius: 20px;
      }
      .restart-button:hover {
        background-color: #ff4d94;
      }
    </style>
  </head>
  <body>
    <h2>Will you be my Valentine? üíï</h2>

    <!-- Cute Valentine GIF -->
    <div class="gif-container">
      <img
        id="valentineGif"
        src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
        alt="Cute Valentine GIF"
      />
    </div>

    <div class="button-container">
      <button class="no-button" onclick="handleNoClick()">No üò¢</button>
      <button class="yes-button" onclick="handleYesClick()">Yes üíñ</button>
    </div>

    <script>
      let messages = [
        "Hey~ Are you sure?? ü•≤",
        "If you say no, i will be really sad‚òπÔ∏èüíü ",
        "Pookie please... üíñ",
        "Do you think so? ü§îüí≠",
        "How sure are you?",
        "Just think about it! üíìüê£",
        "I will be very sad...",
        "very very very very very sad...üíî‚ù§Ô∏è‚Äçü©π",
        "Really sure?! ü´†",
        "Are you positive?üí°",
      ];

      function handleNoClick() {
        const noButton = document.querySelector(".no-button");
        const yesButton = document.querySelector(".yes-button");

        if (noButton && yesButton) {
          // Change the No button's message
          const randomMessage =
            messages[Math.floor(Math.random() * messages.length)];
          noButton.textContent = randomMessage;

          // Increase the size of the Yes button by 1.5x each time
          const currentSize = parseFloat(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }
      }

      function handleYesClick() {
        // Change the GIF image to a new one after Yes click
        const gifImage = document.getElementById("valentineGif");
        gifImage.src = src =
          "https://media.giphy.com/media/X9Y9qYPUp1VMQ/giphy.gif?cid=790b7611g2mr3wm16koxezt05o753sfl0vte9ueutf48qx2y&ep=v1_gifs_search&rid=giphy.gif&ct=g";
        alt = "cat hug GIF"; // Replace with a new GIF URL

        // Create heart emojis floating
        for (let i = 0; i < 10; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.style.left = `${Math.random() * 100}vw`; // Random horizontal position
          heart.style.animationDelay = `${Math.random() * 1}s`; // Random animation delay
          heart.textContent = "üíñ";
          document.body.appendChild(heart);
        }

        // Remove the title
        document.querySelector("h2").style.display = "none";

        // Display the love message
        const message = document.createElement("div");
        message.classList.add("message");
        message.textContent = "I knew you would say yes! üêàüíò";
        document.body.appendChild(message);

        // Start the animation for the message
        setTimeout(() => {
          message.style.display = "block";
        }, 500);

        // Hide the Yes and No buttons
        document.querySelector(".yes-button").style.display = "none";
        document.querySelector(".no-button").style.display = "none";

        // Show the restart button
        const restartButton = document.createElement("button");
        restartButton.textContent = "Play Again";
        restartButton.classList.add("restart-button");
        restartButton.onclick = () => {
          window.location.reload(); // Reload the page to start over
        };
        document.body.appendChild(restartButton);
      }
    </script>
  </body>
</html>
