<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <style>
      body {
        text-align: center;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom right, #ffccda, #ffd9f2, #ffecf5);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      h2 {
        color: #d63384;
        font-size: 32px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .button-container {
        margin-top: 20px;
      }
      .no-button {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 20px;
        transition: 0.3s;
      }
      .no-button:hover {
        background-color: #cc0000;
      }
      .yes-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 20px;
        transition: 0.3s;
      }
      .yes-button:hover {
        background-color: #388e3c;
      }
      .gif-container {
        margin-top: 20px;
      }
      .gif-container img {
        width: 250px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <h2>Will you be my Valentine? 💕</h2>

    <!-- Cute Valentine GIF -->
    <div class="gif-container">
      <img
        src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
        alt="Cute Valentine GIF"
      />
    </div>

    <div class="button-container">
      <button class="no-button" onclick="handleNoClick()">No 😢</button>
      <button class="yes-button" onclick="handleYesClick()">Yes 💖</button>
    </div>

    <script>
      let messages = [
        "Are you sure? 😢",
        "Think again! 🥺",
        "Don't break my heart 💔",
        "Please say Yes! 💞",
        "I won't take 'No' for an answer! 😡",
        "C'mon, don't leave me hanging! 😩",
        "Are you ready for a love story? 📖💘",
        "I’ve got chocolate and roses waiting! 🌹🍫",
        "You won’t regret it! 💖",
        "I promise I’m awesome! 😎",
        "Your heart deserves a good match! 💘",
      ];
      let messagesIndex = 0;

      function handleNoClick() {
        const noButton = document.querySelector(".no-button");
        const yesButton = document.querySelector(".yes-button");

        if (noButton && yesButton) {
          // เปลี่ยนข้อความของปุ่ม No
          messagesIndex = Math.floor(Math.random() * messages.length);
          noButton.textContent = messages[messagesIndex];

          // เพิ่มขนาดของปุ่ม Yes ขึ้น 1.5 เท่าทุกครั้งที่กด No
          const currentSize = parseFloat(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }
      }

      function handleYesClick() {
        alert("Yay! You said Yes! 💘🎉"); // แสดงข้อความดีใจ
        window.location.href = "valentine_yes.html"; // เปลี่ยนหน้า
      }
    </script>
  </body>
</html>
